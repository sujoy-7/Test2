<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(#6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .forgot a{
            text-decoration: none;
            color: #007bff;
        }
        .forgot a:hover {
            text-decoration: underline;
        }
        #Sign_up a {
            text-decoration: none;
            color: #007bff;
            padding-top: 10px;
        }
        #Sign_up a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="tel" id="Phone_number" placeholder="Phone-number">
        <input type="password" id="password" placeholder="Password">
            <div class="forgot">
            <a href="Forget.html">Forgot Password?</a>
            </div>
        <button>Login</button>
        <div id="Sign_up">
            <a href="Regester.html">Sign up </a>
        </div>
    </div>

</body>
</html>
