<html>
<head>
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(#6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .forgot-container {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 320px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .back {
            text-align: center;
            margin-top: 10px;
        }
        .back a {
            text-decoration: none;
            color: #28a745;
        }
        .back a:hover {
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <h2>Reset Password</h2>

        
        <div id="step1">
            <input type="email" id="email" placeholder="Enter your Phone-number">
            <button onclick="sendOTP()">Send OTP</button>
        </div>

        
        <div id="step2" class="hidden">
            <input type="text" id="otpInput" placeholder="Enter OTP">
            <button onclick="verifyOTP()">Verify OTP</button>
        </div>

        
        <div id="step3" class="hidden">
            <input type="password" id="newPassword" placeholder="New Password">
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
            <button onclick="resetPassword()">Reset Password</button>
        </div>

        <div class="back">
            <a href="login page.html">Back to Login</a>
        </div>
    </div>

    <script>
        let generatedOTP = "";

        
        function sendOTP() {
            let email = document.getElementById("email").value;

            if (email === "") {
                alert("Please enter your email");
            } else {
                
                generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
                alert("OTP sent to " + email + ": " + generatedOTP + " (demo only)");

            
                document.getElementById("step1").classList.add("hidden");
                document.getElementById("step2").classList.remove("hidden");
            }
        }

        
        function verifyOTP() {
            let otpEntered = document.getElementById("otpInput").value;

            if (otpEntered === generatedOTP) {
                alert("OTP Verified!");
                document.getElementById("step2").classList.add("hidden");
                document.getElementById("step3").classList.remove("hidden");
            } else {
                alert("Invalid OTP. Please try again.");
            }
        }

        
        function resetPassword() {
            let newPassword = document.getElementById("newPassword").value;
            let confirmPassword = document.getElementById("confirmPassword").value;

            if (newPassword === "" || confirmPassword === "") {
                alert("Please fill all fields");
            } else if (newPassword !== confirmPassword) {
                alert("Passwords do not match");
            } else {
                alert("Password successfully reset! (demo only)");
                window.location.href = "login.html";
            }
        }
    </script>
</body>
</html>
